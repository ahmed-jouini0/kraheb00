<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 100%;
        padding: 20px;
        text-align: center;
      }

      .contact-box {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
        font-size: 18px;
      }

      .contact-form {
        text-align: left;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      input[type="text"],
      input[type="email"],
      textarea:focus {
        outline: none;
        box-shadow: none;
        border-radius: 15px;
        border: 2px rgb(65, 65, 65) solid;
        transition: 0.5s ease;
        caret-color: transparent;
        box-shadow: 0px 0px 20px -5px hsla(0, 100%, 50%, 0.877) inset;
      }
      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <h1>Contact Us</h1>
        <p>Have a question or need assistance? Send us a message!</p>
        <div class="contact-form">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
